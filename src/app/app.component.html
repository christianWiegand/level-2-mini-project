<div class="outerDIV">
  <div class="mainHeading"><h1>Quiz Maker</h1></div>
  <div class="selectionRow">

    <mat-form-field id="categorySelect">
      <mat-label>Select a category</mat-label>
      <mat-select>
        <mat-option *ngFor="let category of categories" [value]="category.name">
          {{category.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field id="difficultySelect">
      <mat-label>Select difficulty</mat-label>
      <mat-select>
        <mat-option value="Easy">
          Easy
        </mat-option>
        <mat-option value="Medium">
          Medium
        </mat-option>
        <mat-option value="Hard">
          Hard
        </mat-option>
      </mat-select>
    </mat-form-field>

    <a mat-raised-button color="primary" id="createBtn">Create</a>

  </div>
  <router-outlet></router-outlet>
</div>
